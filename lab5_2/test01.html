<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
    </head>
    <body>
        <script>
            /* 숫자 1개를 찾는 예제 */
            {
                let string = "hello123yellow456";
                let pattern = new RegExp(/\d/); // 정규표현식 객체를 생성
                let result = string.match(pattern); // first occurence만 찾아줌
                // 위와 같이 RegExp 객체 생성하지 않고 바로 인자로 넣어도 됨
                console.log(result); // 배열 객체로 리턴함
                console.log(result[0]); // 찾은 숫자 1개를 보려면 0번 인덱스 저장값을 확인
            }


            /* 숫자 2개를 찾는 예제 */
            {
                let string = "kaitou93";
                let pattern = /\d\d/; // 이렇게 리터럴방식으로도 정규표현식 객체를 생성가능
                let result = string.match(pattern);
                console.log(result);
                console.log(result[0]);
            }
        </script>
    </body>
</html>
