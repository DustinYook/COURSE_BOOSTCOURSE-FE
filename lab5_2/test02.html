<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
    </head>
    <body>
        <script>
            /* 우편번호를 검증하는 예제*/
            {
                let userInput = ["420-709", "14600", "abcdef", "yookdonny3@naver.com"];
                const VALID_POST_REGEX = /(\d{3}-\d{3}|\d{5})/;
                userInput.forEach((input) => {
                    if(input.match(VALID_POST_REGEX) === null){
                        console.error(input + "는 잘못된 우편번호 형식입니다!");
                    }else{
                        console.log(input.match(VALID_POST_REGEX)[0] + "은 올바른 우편번호 형식입니다.");
                    }
                });
            }

            /* 핸드폰 번호를 검증하는 예제 */
            {
                let userInput = ["0130-1234-5678", "016-777-7777", "032-321-5365", "010-4034-1075", "013-121-3434"];
                const VALID_PHONE_REGEX = /(01)[0136-9](0?)-\d{3,4}-\d{4}/; // 011/017/016/018/019/0130 
                userInput.forEach((input) => {
                    if(input.match(VALID_PHONE_REGEX) === null){
                        console.error(input + "는 잘못된 휴대전화 번호 형식입니다!");
                    }else{
                        console.log(input.match(VALID_PHONE_REGEX)[0] + "은 올바른 휴대전화 번호 형식입니다.");
                    }
                });
            }
        </script>
    </body>
</html>
