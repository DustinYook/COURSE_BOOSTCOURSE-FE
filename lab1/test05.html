<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        li {
            list-style: none;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .red {
            color: #f00;
        }

        .blue {
            color: #00f;
        }

        .green {
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>selector test</h1>


    <section>
        <h2> red section </h2>
        <ul>
            <li class="red">apple</li>
            <li class="red">orange</li>
            <li>banana</li>
            <li>grape</li>
            <li>strawberry</li>
        </ul>
    </section>

    <Br>

    <section>
        <h2> blue section </h2>
        <ul>
            <li class="green blue">apple</li>
            <li class="red">orange</li>
            <li>banana</li>
            <li>grape</li>
            <li>strawberry</li>
        </ul>
    </section>

</body>

</html>
