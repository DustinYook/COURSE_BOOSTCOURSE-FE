<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            // 생성자함수
            function Health(name, lastTime){
                this.name = name;
                this.lastTime = lastTime;
            }

            // prototype에 선언된 메소드는 인스턴스간에 공유됨
            Health.prototype.showHealth = function(){
                console.log(this.name + " : " + this.lastTime);
            }

            // 3개의 인스턴스를 생성
            let user1 = new Health("lee", "08:00");
            let user2 = new Health("yook", "10:00");
            let user3 = new Health("yook", "10:00");

            console.log(user1);

            console.log(user1 === user2); // 다른 값은 당연히 다름
            console.log(user2 === user3); 
            // 객체의 속성값이 같아도 다름 => Why? 서로 다른 메모리공간을 가리키고 있기 때문 

            // 공유된 함수에 접근
            user1.showHealth(); 
            user2.showHealth();

            console.log(user1.showHealth === user2.showHealth);
        </script>            
    </body>
</html>
